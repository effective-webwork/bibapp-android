apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24

        versionCode buildVersionCode()
        versionName version

        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
    }

    productFlavors {
        hi {
            applicationId "de.eww.bibapp.hi"
        }
        lg {
            applicationId "de.eww.bibapp.lg"
        }
        il {
            applicationId "de.eww.bibapp.il"
        }
        bls {
            applicationId "de.eww.bibapp.bls"
        }
        hawk {
            applicationId "de.eww.bibapp.hawk"
        }
        thulb {
            applicationId "de.eww.bibapp.thulb"
        }
        eahjena {
            applicationId "de.eww.bibapp.eahjena"
        }
        bathueringen {
            applicationId "de.eww.bibapp.bathueringen"
        }
        schmalkalden {
            applicationId "de.eww.bibapp.schmalkalden"
        }
        ubweimar {
            applicationId "de.eww.bibapp.ubweimar"
        }
        hfmweimar {
            applicationId "de.eww.bibapp.hfmweimar"
        }
        ndh {
            applicationId "de.eww.bibapp.ndh"
        }
        fhe {
            applicationId "de.eww.bibapp.fhe"
        }
        ufb {
            applicationId "de.eww.bibapp.ufb"
        }
        tubs {
            applicationId 'de.eww.bibapp.tubs'
        }
        aezb {
            applicationId 'de.eww.bibapp.aezb'
        }
        commerz {
            applicationId 'de.eww.bibapp.commerz'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Compat / Support
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'

    // Retrofit
    ////compile 'com.google.code.gson:gson:2.6.2'
    //compile 'com.squareup.retrofit2:retrofit:2.1.0'
    //compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    //compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'

    // RxJava libraries
    //compile 'io.reactivex:rxandroid:1.2.1'
    //compile 'io.reactivex:rxjava:1.1.9'

    // Google Play services
    compile 'com.google.android.gms:play-services:6.1.71'
    //compile 'com.google.android.gms:play-services-maps:9.4.0'
    //compile 'com.google.android.gms:play-services-location:9.4.0'

    // Butterknife
    compile 'com.jakewharton:butterknife:8.2.1'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'

    // Other
    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-spring-android:1.4.14'
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'xpp3'
        exclude group: 'stax'
    }

    // LeakCanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
}

if (new File('signing.gradle').exists()) {
    apply from: '../signing.gradle'
}