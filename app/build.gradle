apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23

        versionCode buildVersionCode()
        versionName version
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
    }

    productFlavors {
        hi {
            applicationId "de.eww.bibapp.hi"
        }
        lg {
            applicationId "de.eww.bibapp.lg"
        }
        il {
            applicationId "de.eww.bibapp.il"
        }
        bls {
            applicationId "de.eww.bibapp.bls"
        }
        hawk {
            applicationId "de.eww.bibapp.hawk"
        }
        thulb {
            applicationId "de.eww.bibapp.thulb"
        }
        eahjena {
            applicationId "de.eww.bibapp.eahjena"
        }
        bathueringen {
            applicationId "de.eww.bibapp.bathueringen"
        }
        schmalkalden {
            applicationId "de.eww.bibapp.schmalkalden"
        }
        ubweimar {
            applicationId "de.eww.bibapp.ubweimar"
        }
        hfmweimar {
            applicationId "de.eww.bibapp.hfmweimar"
        }
        ndh {
            applicationId "de.eww.bibapp.ndh"
        }
        fhe {
            applicationId "de.eww.bibapp.fhe"
        }
        ufb {
            applicationId "de.eww.bibapp.ufb"
        }
        tubs {
            applicationId 'de.eww.bibapp.tubs'
        }
        aezb {
            applicationId 'de.eww.bibapp.aezb'
        }
        commerz {
            applicationId 'de.eww.bibapp.commerz'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Compat / Support
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'

    // Google Play services
    compile 'com.google.android.gms:play-services:6.1.71'

    // RoboGuice
    provided 'org.roboguice:roboblender:3.0.1'
    compile 'org.roboguice:roboguice:3.0.1'

    // Other
    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-spring-android:1.4.14'
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'xpp3'
        exclude group: 'stax'
    }
}

if (new File('signing.gradle').exists()) {
    apply from: '../signing.gradle'
}