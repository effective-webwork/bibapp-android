apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors {
        hi {
            applicationId "de.eww.bibapp.hi"
            versionCode 4
            versionName "1.2.0"
        }

        lg {
            applicationId "de.eww.bibapp.lg"
            versionCode 4
            versionName "1.2.0"
        }

        il {
            applicationId "de.eww.bibapp.il"
            versionCode 6
            versionName "1.2.3"
        }

        bls {
            applicationId "de.eww.bibapp.bls"
            versionCode 7
            versionName "1.2.4"
        }

        hawk {
            applicationId "de.eww.bibapp.hawk"
            versionCode 7
            versionName "1.2.4"
        }

        thulb {
            applicationId "de.eww.bibapp.thulb"
            versionCode 1
            versionName "1.3.0"
        }

        eahjena {
            applicationId "de.eww.bibapp.eahjena"
            versionCode 1
            versionName "1.3.0"
        }

        bathueringen {
            applicationId "de.eww.bibapp.bathueringen"
            versionCode 1
            versionName "1.3.0"
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.google.android.gms:play-services:+'
}