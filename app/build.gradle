apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
    }

    signingConfigs {
        releaseSigning {
            storeFile file("/")
            storePassword ""
            keyAlias ""
            keyPassword ""
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.releaseSigning
        }
    }

    productFlavors {
        hi {
            applicationId "de.eww.bibapp.hi"
            versionCode 5
            versionName "2.0.0-RC2"
        }

        lg {
            applicationId "de.eww.bibapp.lg"
            versionCode 5
            versionName "2.0.0-RC2"
        }

        il {
            applicationId "de.eww.bibapp.il"
            versionCode 8
            versionName "2.0.0-RC2"
        }

        bls {
            applicationId "de.eww.bibapp.bls"
            versionCode 8
            versionName "2.0.0-RC2"
        }

        hawk {
            applicationId "de.eww.bibapp.hawk"
            versionCode 8
            versionName "2.0.0-RC2"
        }

        thulb {
            applicationId "de.eww.bibapp.thulb"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        eahjena {
            applicationId "de.eww.bibapp.eahjena"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        bathueringen {
            applicationId "de.eww.bibapp.bathueringen"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        schmalkalden {
            applicationId "de.eww.bibapp.schmalkalden"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        ubweimar {
            applicationId "de.eww.bibapp.ubweimar"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        hfmweimar {
            applicationId "de.eww.bibapp.hfmweimar"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        ndh {
            applicationId "de.eww.bibapp.ndh"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        fhe {
            applicationId "de.eww.bibapp.fhe"
            versionCode 1
            versionName "2.0.0-RC2"
        }

        ufb {
            applicationId "de.eww.bibapp.ufb"
            versionCode 1
            versionName "2.0.0-RC2"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //compile 'com.android.support:support-annotations:21.0.0'
    //compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-spring-android:1.4.14'
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'xpp3'
        exclude group: 'stax'
    }

    // roboguice
    compile 'org.roboguice:roboguice:3.0'
    provided 'org.roboguice:roboblender:3.0'

    // For the optional Nullable annotation
    //compile 'com.google.code.findbugs:jsr305:1.3.9'
}